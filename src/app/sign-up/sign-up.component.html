<div class="container">
  <div>
    <input type="email" [formControl]="email"
           style="display: block; margin-bottom: 15px; width: 150px; padding: 5px 10px"/>
    <input type="password" [formControl]="password"
           style="display: block; margin-bottom: 15px; width: 150px; padding: 5px 10px"/>
    <div>
      <button (click)="addProfileInfo()" [disabled]="email.invalid || password.invalid"
              style="display: block; margin-bottom: 15px; width: 150px">Create account
      </button>
    </div>
  </div>

</div>
